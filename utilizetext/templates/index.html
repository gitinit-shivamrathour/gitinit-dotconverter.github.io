<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>One.60techno - Text Manipulator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--Typed.js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>
</head>

<style>
    .radio-btns{
     text-align: center;
     font-size: 1.2em;
    }

    .custom-radio{
     margin-right: 32px;
    }

    .analyze-btn{
     text-align: center;
     align-items: center;
    }

    .navigator{
     text-decoration: none;
    }

    @media only screen and (max-width: 1012px) {
     body{
      margin: 0;
      padding: 0;
     }

     .section{
      height: 100vh;
     }

     .parent{
      display: flex;
      align-items: center;
      justify-content: center;
     }

     .radio-btns{
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      text-align: left;
     }

     .radio-btns span{
      margin: 2px 0px 2px 0px
     }

    }
</style>

<body>
  <section class="section">
     <nav class="container mt-4 mb-4 navbar navbar-dark bg-dark justify-content-center rounded">
       <span class="navbar-text">
         <a href="{% url 'about' %}" class="navigator"><h2>.Converter</h2></a>
       </span>
     </nav>

     <div class="container alert alert-warning alert-dismissible fade show" role="alert">
       <strong>Welcome to .converter!</strong> You can do anything with your text here!
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
     </div>

     <div class="container">
         <h1 class="mt-4 mb-4"><span id="typed"></span></h1>

       <form action="/analyze" method='post'> {% csrf_token%}
           <div class="form-group">
             <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
           </div> <br>

        <div class="parent mt-4">
          <div class="radio-btns">
           <span class="custom-control custom-radio custom-control-inline">
               <input type="radio" id="customradio1" name="removepunc" class="custom-control-input">
               <label class="custom-control-label" for="customradio1">Remove punctuations</label>
           </span>
           <span class="custom-control custom-radio custom-control-inline">
               <input type="radio" id="customradio2" name="tocaps" class="custom-control-input">
               <label class="custom-control-label" for="customradio2">Capitalize</label>
           </span>
           <span class="custom-control custom-radio custom-control-inline">
               <input type="radio" id="customradio3" name="removenewline" class="custom-control-input">
               <label class="custom-control-label" for="customradio3">Remove New Line</label>
           </span>
           <span class="custom-control custom-radio custom-control-inline">
               <input type="radio" id="customradio4" name="removeextraspace" class="custom-control-input">
               <label class="custom-control-label" for="customradio4">Remove Extra Space</label>
           </span>
           <span class="custom-control custom-radio custom-control-inline">
               <input type="radio" id="customradio5" name="charcount" class="custom-control-input">
               <label class="custom-control-label" for="customradio5">Count Characters</label>
           </span>
          </div>
        </div>

           <br>
        <div class="analyze-btn">
           <button type="submit" class="btn btn-dark mt-4 pl-2 pr-2 pt-2 pb-2">Analyze Text</button>
        </div>

       </form>
     </div>
  </section>


     <script>
            var typed = new Typed('#typed',{
                           strings:[ "Enter your text below !", "You can do anything with your text here !"],
                           backSpeed: 50,
                           smartBackspace: true,
                           backDelay: 1000,
                           startDelay: 100,
                           typeSpeed: 25,
                           loop: true,
                         });
     </script>

     <!-- Optional JavaScript -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
